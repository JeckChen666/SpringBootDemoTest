<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会话式终端测试</title>
    <style>
        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .panel {
            background-color: #2d2d30;
            border: 1px solid #3e3e42;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .panel h3 {
            margin-top: 0;
            color: #569cd6;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        input, button, select {
            padding: 8px 12px;
            border: 1px solid #3e3e42;
            border-radius: 3px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: inherit;
        }
        input {
            flex: 1;
        }
        button {
            background-color: #0e639c;
            cursor: pointer;
        }
        button:hover {
            background-color: #1177bb;
        }
        button:disabled {
            background-color: #3e3e42;
            cursor: not-allowed;
        }
        .output {
            background-color: #0c0c0c;
            border: 1px solid #3e3e42;
            border-radius: 3px;
            padding: 10px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 14px;
        }
        .session-info {
            background-color: #264f78;
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 10px;
        }
        .error {
            color: #f44747;
        }
        .success {
            color: #4ec9b0;
        }
        .warning {
            color: #ffcc02;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>会话式终端测试</h1>
        
        <!-- 会话管理面板 -->
        <div class="panel">
            <h3>会话管理</h3>
            <div class="input-group">
                <button onclick="createSession()">创建新会话</button>
                <button onclick="listSessions()">列出所有会话</button>
                <button onclick="closeCurrentSession()" id="closeBtn" disabled>关闭当前会话</button>
            </div>
            <div id="sessionInfo" class="session-info" style="display: none;">
                当前会话: <span id="currentSessionId">无</span>
            </div>
        </div>
        
        <!-- 命令执行面板 -->
        <div class="panel">
            <h3>命令执行</h3>
            <div class="input-group">
                <input type="text" id="commandInput" placeholder="输入命令..." disabled>
                <select id="waitForOutput">
                    <option value="true">等待输出</option>
                    <option value="false">不等待输出</option>
                </select>
                <input type="number" id="timeout" value="10" min="1" max="60" style="width: 80px;" title="超时时间(秒)">
                <button onclick="executeCommand()" id="executeBtn" disabled>执行</button>
            </div>
            <div class="input-group">
                <button onclick="executeCommand('pwd')">PWD</button>
                <button onclick="executeCommand('ls')">LS</button>
                <button onclick="executeCommand('dir')">DIR</button>
                <button onclick="executeCommand('echo Hello World')">Echo测试</button>
                <button onclick="clearOutput()">清空输出</button>
            </div>
        </div>
        
        <!-- 输出面板 -->
        <div class="panel">
            <h3>输出结果</h3>
            <div id="output" class="output"></div>
        </div>
        
        <!-- 会话列表面板 -->
        <div class="panel">
            <h3>会话列表</h3>
            <div id="sessionList" class="output"></div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }
        
        function updateSessionInfo() {
            const sessionInfo = document.getElementById('sessionInfo');
            const currentSessionSpan = document.getElementById('currentSessionId');
            const closeBtn = document.getElementById('closeBtn');
            const executeBtn = document.getElementById('executeBtn');
            const commandInput = document.getElementById('commandInput');
            
            if (currentSessionId) {
                sessionInfo.style.display = 'block';
                currentSessionSpan.textContent = currentSessionId;
                closeBtn.disabled = false;
                executeBtn.disabled = false;
                commandInput.disabled = false;
            } else {
                sessionInfo.style.display = 'none';
                closeBtn.disabled = true;
                executeBtn.disabled = true;
                commandInput.disabled = true;
            }
        }
        
        async function createSession() {
            try {
                const response = await fetch('/api/terminal/session/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    currentSessionId = result.sessionId;
                    log(`会话创建成功: ${currentSessionId}`, 'success');
                    updateSessionInfo();
                } else {
                    const error = await response.text();
                    log(`创建会话失败: ${error}`, 'error');
                }
            } catch (error) {
                log(`创建会话错误: ${error.message}`, 'error');
            }
        }
        
        async function executeCommand(command = null) {
            if (!currentSessionId) {
                log('请先创建会话', 'warning');
                return;
            }
            
            const cmd = command || document.getElementById('commandInput').value.trim();
            if (!cmd) {
                log('请输入命令', 'warning');
                return;
            }
            
            const waitForOutput = document.getElementById('waitForOutput').value === 'true';
            const timeout = parseInt(document.getElementById('timeout').value);
            
            try {
                log(`> ${cmd}`);
                
                const response = await fetch(`/api/terminal/session/${currentSessionId}/execute`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        command: cmd,
                        waitForOutput: waitForOutput,
                        timeoutSeconds: timeout
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log(result.output || '(无输出)');
                    if (!command) {
                        document.getElementById('commandInput').value = '';
                    }
                } else {
                    const error = await response.text();
                    log(`命令执行失败: ${error}`, 'error');
                }
            } catch (error) {
                log(`命令执行错误: ${error.message}`, 'error');
            }
        }
        
        async function closeCurrentSession() {
            if (!currentSessionId) {
                return;
            }
            
            try {
                const response = await fetch(`/api/terminal/session/${currentSessionId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    log(`会话 ${currentSessionId} 已关闭`, 'success');
                    currentSessionId = null;
                    updateSessionInfo();
                } else {
                    const error = await response.text();
                    log(`关闭会话失败: ${error}`, 'error');
                }
            } catch (error) {
                log(`关闭会话错误: ${error.message}`, 'error');
            }
        }
        
        async function listSessions() {
            try {
                const response = await fetch('/api/terminal/sessions');
                
                if (response.ok) {
                    const result = await response.json();
                    const sessions = result.sessions || [];
                    const sessionList = document.getElementById('sessionList');
                    
                    if (sessions.length === 0) {
                        sessionList.innerHTML = '当前没有活动会话';
                    } else {
                        sessionList.innerHTML = sessions.map(session => 
                            `会话ID: ${session.sessionId}\n` +
                            `创建时间: ${new Date(session.createdTime).toLocaleString()}\n` +
                            `最后访问: ${new Date(session.lastAccessTime).toLocaleString()}\n` +
                            `状态: ${session.alive ? '活动' : '已停止'}\n` +
                            '---'
                        ).join('\n');
                    }
                } else {
                    const error = await response.text();
                    log(`获取会话列表失败: ${error}`, 'error');
                }
            } catch (error) {
                log(`获取会话列表错误: ${error.message}`, 'error');
            }
        }
        
        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }
        
        // 回车键执行命令
        document.getElementById('commandInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                executeCommand();
            }
        });
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            log('会话式终端测试页面已加载', 'success');
            log('请点击"创建新会话"开始使用', 'info');
        });
    </script>
</body>
</html>
